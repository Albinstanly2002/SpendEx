<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker with Pie Chart</title>
    <link rel="stylesheet" href="model.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js CDN -->
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Budget Input -->
        <div class="budget-section">
            <h3>Set Monthly Budget</h3>
            <input type="number" id="budget-input" placeholder="Enter budget amount">
            <button onclick="setBudget()">Set Budget</button>
        </div>

        <!-- Balance Display -->
        <div class="balance">
            <h2>Total Balance: <span id="balance">$0.00</span></h2>
            <h3>Remaining Budget: <span id="remaining-budget">$0.00</span></h3>
            <h3>Savings: <span id="savings">0%</span></h3>
        </div>

        <!-- Summary -->
        <div class="summary">
            <div class="income">
                <h3>Income</h3>
                <p id="income-amount">$0.00</p>
            </div>
            <div class="expenses">
                <h3>Expenses</h3>
                <p id="expense-amount">$0.00</p>
            </div>
        </div>

        <!-- Expense Pie Chart -->
        <h3>Expense Breakdown</h3>
        <canvas id="expenseChart"></canvas>

     

        <!-- Add Transaction -->
        <h3>Add Transaction</h3>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <select id="type">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Rent">Rent</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>
            <button type="submit">Add Transaction</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
